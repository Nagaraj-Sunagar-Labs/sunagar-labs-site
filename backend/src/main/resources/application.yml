spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://db.mfrxafwfgxxwmaqymjwe.supabase.co:5432/postgres?sslmode=require}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
